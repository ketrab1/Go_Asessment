<div class="mat-elevation-z8 ">
  <table mat-table #table [dataSource]="dataSource" matSort aria-label="Elements">
    <!-- Price Column -->
    <ng-container matColumnDef="FileName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>File Name</th>
      <td mat-cell *matCellDef="let row">{{row.FileName}}</td>
    </ng-container>
    <!-- Date Column -->
    <ng-container matColumnDef="CreatedBy">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Created by</th>
      <td mat-cell *matCellDef="let row">{{row.CreatedBy}}</td>
    </ng-container>

    <!-- Action -->
    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
      <td mat-cell *matCellDef="let row">
        <button class="btn btn-outline-primary btn-margin" (click)="navigateToDetail(row.AssetId)">Edit</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator #paginator
                 [length]="dataSource.data.length"
                 [pageIndex]="0"
                 [pageSize]="5"
                 [pageSizeOptions]="[5, 10, 15, 25]">
  </mat-paginator>
</div>

<div class="btn-group padding">
  <button class="btn btn-outline-primary btn-margin" (click)="load()">Load</button>
  <a [routerLink]="['/create']" class=" btn btn-outline-success btn-margin">Add new</a>
</div>
